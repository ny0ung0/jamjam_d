<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <style>
        /* 메인 콘텐츠 스타일 */
        #content {
            margin-left: 220px; /* 사이드바 너비 + 여백 */
            padding: 20px;
        }
        /* 사이드바 위치 조정 */
        #sidebar-wrapper {
            float: left;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="sidebar-wrapper">
        <div th:replace="sidebar :: sidebarFragment"></div>
    </div>
    <div id="content">
        <header>
            <h1>Main Content</h1>
        </header>
        <main>
            <p>This is the main content of the page.</p>
        </main>
    </div>
</body>
</html>
